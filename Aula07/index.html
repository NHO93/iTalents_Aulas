<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 07 - API CEP</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <noscript>JavaScript Desativado</noscript>
    <h1 id="titulo">Preencha seu endereço</h1>

    <form action="" method="get">
        <div class="item">
           <label for="cep">Cep:
                <input type="text" name="cep" id="cep" value="" >
           </label>
        </div>

        <div class="item">
            <label for="logradouro">Rua:
                <input type="text" name="rua" id="rua" value="" >
            </label>
        </div>

        <div class="item">
            <label for="bairro">Número:
                <input type="text" name="numero" id="numero" value="" >
            </label>
        </div>

        <div class="item">
            <label for="bairro">Bairro:
                <input type="text" name="bairro" id="bairro" value="" >
            </label>
        </div>

        <div class="item">
            <label for="cidade">Cidade:
                <input type="text" name="cidade" id="cidade" value="" >
            </label>
        </div>

        <div class="item">
            <label for="estado">Estado:
                <input type="text" name="estado" id="estado" value="" >
            </label>
        </div>
    </form>
</body>
</html>
